<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-10">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>填写基本信息</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                            <i class="fa fa-wrench"></i>
                        </a>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <form role="form" id="userForm" name="userForm" class="form-horizontal" ng-submit="submitForm(userForm.$valid)" novalidate>
                        <div class="alert  text-center" ng-show="user.addFailed">{{ user.addFailed }}</div>
                        <div class="alert text-center" ng-show="user.addSuccess">{{ user.addSuccess }}</div>
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label">用户名<span class="red-fonts">*</span></label>
                            <div class="col-sm-8">
                                <input id="username" name="username" placeholder="Username" type="text" 
                                       class="form-control"
                                       ng-model="user.username" 
                                       ng-minlength="5" 
                                       ng-maxlength="20"
                                       required>
                                <span class="fa fa-check" 
                                   ng-show="userForm.username.$dirty && userForm.username.$valid"></span>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label for="name" class="col-sm-2 control-label">姓名<span class="red-fonts">*</span></label>
                            <div class="col-sm-8">
                                <input id="name" name="name" placeholder="Name" type="text" class="form-control" >
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label for="groups" class="col-sm-2 control-label">用户组</label>
                            <div class="col-sm-8">
                                <select id="groups" name="groups" class="form-control m-b" multiple size="12" ng-model="user.groupname" ng-options="value for value in user.userGroup">
                                </select>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label for="role" class="col-sm-2 control-label">权限<span class="red-fonts">*</span></label>
                            <div class="col-sm-8">
                                <div class="col-sm-3" ng-repeat="role in user.userRole">
                                    <div class="radio i-checks">
                                        <label>
                                            <input type="radio" 
                                                   value="{{ role.value }}" 
                                                   class="role" 
                                                   name="role" 
                                                   ng-model= "role" 
                                                   ng-value="role">{{ role.content }}
                                                   <span class="circle"></span>
                                                   <span class="check"></span>
                                                   </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label for="email" class="col-sm-2 control-label">Email<span class="red-fonts">*</span></label>
                            <div class="col-sm-8">
                                <input id="email" 
                                       name="email" 
                                       type="email" 
                                       placeholder="username@cmbcn.icbc.com.cn" 
                                       class="form-control" 
                                       ng-model="user.email">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">其它</label>
                            <div class="col-sm-2">
                                <div class="checkbox i-checks">
                                    <label>
                                        <input type="checkbox" value="0" name="extra">
                                        <span class="checkbox-material">
                                            <span class="check"></span>
                                        </span>禁用 </label>
                                </div>
                            </div>
                            <div class="col-sm-2">
                                <div class="checkbox i-checks">
                                    <label>
                                        <input type="checkbox" value="2" name="extra">
                                        <span class="checkbox-material">
                                            <span class="check"></span>
                                        </span>发送邮件 </label>
                                </div>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button class="btn btn-white" type="reset">取消</button>
                                <button id="submit_button" class="btn btn-primary" type="submit">确认保存</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
