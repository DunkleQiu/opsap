 <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-10">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>填写基本信息</h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                                <i class="fa fa-wrench"></i>
                            </a>
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>

                    <div class="ibox-content">
                        <form id="groupForm" method="post" class="form-horizontal" ng-submit="submitNewUserGroupForm(usergroup.groupForm)">
                                <div class="alert alert-warning text-center" ng-show="noticeMsg">{{ usergroup.noticeMsg }}</div>
                            <div class="form-group">
                                <label for="group_name" class="col-sm-2 control-label">用户组名<span class="red-fonts">*</span></label>
                                <div class="col-sm-8">
                                    <input id="group_name" name="group_name" placeholder="User Group Name" type="text" class="form-control" value="{{ usergroup.groupForm.groupname }}" ng-model="usergroup.groupForm.groupname" ng-maxlength="40" required>
                                </div>
                            </div>
                            
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label for="users" class="col-sm-2 control-label">用户</label>
                                <div class="col-sm-3">
                                    <select id="users" name="users" size="12" class="form-control m-b" multiple ng-model="usergroup.selectuser" ng-options="user for user in usergroup.userlist"></select>
                                </div>
                                <div class="col-sm-1">
                                    <div class="btn-group" style="margin-top: 50px;">
                                        <button type="button" class="btn btn-sm btn-white" ng-click="usergroup.move(usergroup.selectuser)"><i class="fa fa-chevron-right"></i></button>
                                        <button type="button" class="btn btn-sm btn-white" onclick="move('users_selected', 'users')"><i class="fa fa-chevron-left"></i> </button>
                                    </div>
                                </div>
                                <div class="col-sm-3">
                                    <div>
                                        <select id="users_selected" name="users_selected" class="form-control m-b" size="12"  multiple ng-model="usergroup.chosenuser" ng-options="user for user in usergroup.groupForm.userarray">
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label for="comment" class="col-sm-2 control-label">备注</label>
                                <div class="col-sm-8">
                                    <input id="comment" name="comment" placeholder="Comment" type="text" class="form-control" value="{{ usergroup.groupForm.comment }}" ng-model="usergroup.groupForm.comment">
                                </div>
                            </div>

                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-4">
                                    <button class="btn btn-white" type="reset">取消</button>
                                    <button id="submit_button" class="btn btn-primary" type="submit">确认保存</button>
                                </div>
                            </div>
                        </form>
                        <pre>{{usergroup.groupForm}} {{usergroup.chosenuser}}</pre>
                    </div>
                </div>
            </div>
        </div>
    </div>
