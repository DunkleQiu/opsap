<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5> 查看用户 </h5>
                    <div class="ibox-tools">
                        <a class="collapise-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                            <i class="fa fa-wrench"></i>
                        </a>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>

                <div class="ibox-content">
                    <div class="">
                        <a ui-sref="index.user({operation:'add'})" class="btn btn-sm btn-primary "> 添加用户 </a>
                        <a id="del_btn" class="btn btn-sm btn-danger "> 删除所选 </a>

                        <!-- <form id="search_form" method="get" action="" class="pull-right mail-search">
                            <div class="input-group">
                                <input type="text" class="form-control input-sm" id="search_input" name="keyword" placeholder="Search">
                                <div class="input-group-btn">
                                    <button id='search_btn' type="submit" class="btn btn-sm btn-primary">
                                        -搜索-
                                    </button>
                                </div>
                            </div>
                        </form> -->
                    </div>
                    <pre>{{user.selected}}</pre>
                    <table class="table table-striped table-bordered table-hover " id="editable" >
                        <thead>
                            <tr>
                                <th class="text-center">
                                    <input type="checkbox" id="check_all" ng-click="user.setSelectAll($event, user.users, user.selected)">
                                </th>
                                <th class="text-center">用户名</th>
                                <th class="text-center">姓名</th>
                                <th class="text-center">小组</th>
                                <th class="text-center">权限</th>
                                <th class="text-center">主机数量</th>
                                <th class="text-center">激活</th>
                                <th class="text-center">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="gradeX" ng-repeat="(key, usr) in user.users">
                                <td class="text-center">
                                    <input type="checkbox"
                                           name="checked" 
                                           value="{{ usr.id }}"
                                           ng-checked="user.isSelected(usr.id, user.selected)" 
                                           ng-click="user.updateSelection($event, usr.id, user.selected)">
                                </td>
                                <td class="text-center"><a href="#">{{ usr.username }}</a></td>
                                <td class="text-center"> {{ usr.name }} </td>
                                <td class="text-center" title="{{user.group}}"> {{ usr.group }} </td>
                                <td class="text-center"> {{ usr.id }}</td>
                                <th class="text-center">{{ usr.id }}</th>
                                <td class="text-center">{{ usr.is_active }}</td>
                                <td class="text-center">
                                    <a sref="index.user({operation:'edit', id:usr.id})" class="btn btn-xs btn-info">编辑</a>
                                    <a value="{{ user.uuid }}" class="btn btn-xs btn-warning email">Email</a>
                                    <a ng-click="user.deleteUser(usr.id, usr.username)" class="btn btn-xs btn-danger del">删除</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="row">
                                        <div class="col-sm-6">
                                            <div class="dataTables_info" id="editable_info" role="status" aria-live="polite">
                                                 
                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <ul uib-pagination total-items="user.totalItems" items-per-page="20" max-size="4" force-eclipses="true" next-text="后一页" previous-text="前一页" ng-model="user.currentPage" ng-change="user.pageChanged()" style="float:right"></ul>
                                        </div>
                            </div>
                </div>
            </div>
        </div>
    </div>
</div>
