<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5> 查看用户 </h5>
                    <div class="ibox-tools">
                        <a class="collapise-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                            <i class="fa fa-wrench"></i>
                        </a>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>

                <div class="ibox-content">
                    <div class="">
                        <a ui-sref="index.user({operation:'add'})" class="btn btn-sm btn-primary "> 添加用户 </a>
                        <a id="del_btn" class="btn btn-sm btn-danger "> 删除所选 </a>
                        <form id="search_form" method="get" action="" class="pull-right mail-search">
                            <div class="input-group">
                                <input type="text" class="form-control input-sm" id="search_input" name="keyword" placeholder="Search">
                                <div class="input-group-btn">
                                    <button id='search_btn' type="submit" class="btn btn-sm btn-primary">
                                        -搜索-
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>

                    <table class="table table-striped table-bordered table-hover " id="editable" >
                        <thead>
                            <tr>
                                <th class="text-center">
                                    <input type="checkbox" id="check_all" onclick="checkAll('check_all', 'checked')">
                                </th>
                                <th class="text-center">用户名</th>
                                <th class="text-center">姓名</th>
                                <th class="text-center">小组</th>
                                <th class="text-center">权限</th>
                                <th class="text-center">主机数量</th>
                                <th class="text-center">激活</th>
                                <th class="text-center">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="gradeX" ng-repeat="(key, user) in user.users">
                                <td class="text-center">
                                    <input type="checkbox" name="checked" value="{{ user.id }}">
                                </td>
                                <td class="text-center"><a href="#">{{ user.username }}</a></td>
                                <td class="text-center"> {{ user.name }} </td>
                                <td class="text-center" title="{{user.group}}"> {{ user.group }} </td>
                                <td class="text-center"> {{ user.id }}</td>
                                <th class="text-center">{{ user.id }}</th>
                                <td class="text-center">{{ user.is_active }}</td>
                                <td class="text-center">
                                    <a href="{% url 'user_edit' %}?id={{ user.id }}" class="btn btn-xs btn-info">编辑</a>
                                    <a value="{{ user.uuid }}" class="btn btn-xs btn-warning email">Email</a>
                                    <a value="{% url 'user_del' %}?id={{ user.id }}" class="btn btn-xs btn-danger del {% if user.username == 'admin' %} disabled {% endif %}">删除</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="dataTables_info" id="editable_info" role="status" aria-live="polite">
                                Showing {{ users.start_index }} to {{ users.end_index }} of {{ p.count }} entries
                            </div>
                        </div>
                        <ul class="pagination pagination-info">
                            <li><a href="">1</a></li>
                            <li><a href="">2</a></li>
                            <li class='active'><a href="">3</a></li>
                        </ul>
                        <pagination></pagination> 
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
