<div class="wrapper wrapper-content animated fadeInRight" ng-controller="DatamanagerController">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div id="ibox-content" class="ibox-title">
                    <h5> 备份文件详细信息列表 </h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                            <i class="fa fa-wrench"></i>
                        </a>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <form class="form-inline" action="" method="get">
                        <div class="form-group" id="date_5">
                            <div class="input-daterange input-group" id="datepicker">
                                <p class="input-group">
                                    <input type="text" class="form-control" uib-datepicker-popup ng-model="dt" is-open="popup2.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
                                    <span class="input-group-btn">
            <button type="button" class="btn btn-xs btn-success" ng-click="open2()"><i class="fa fa-calendar"></i></button>
          </span>
                                </p>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <select name="username" data-placeholder="全部文件" class="chosen-select" style="width:200px;" tabindex="2">
                                    <option value="">opics文件</option>
                                    <option value="">电子档案文件</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <select name="file_status" class="chosen-select" style="width:200px;" tabindex="4">
                                    <option value="">文件存在</option>
                                    <option value="">文件已删除</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <select name="emc" data-placeholder="车公庙机房" class="chosen-select" style="width:200px;" tabindex="4">
                                    <option value="">车公庙机房</option>
                                    <option value="">东风机房</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group" style="float:right">
                            <input id="cmd" name="cmd" placeholder="search" type="text" class="form-control" style="width: 200px;">
                            <button id='search_btn' type="submit" class="btn btn-sm btn-primary">
                                - 搜索 -
                            </button>
                            <button id='search_btn' type="submit" class="btn btn-sm btn-success">
                                - 导出 -
                            </button>
                        </div>
                    </form>
                    <table class="table table-striped table-bordered table-hover " style="margin-top:20px">
                        <thead>
                            <tr>
                                <th class="text-center">
                                    <input type="checkbox"> </th>
                                <th class="text-center"> 文件名称 </th>
                                <th class="text-center">　文件大小 </th>
                                <th class="text-center"> MD5 </th>
                                <th class="text-center"> 应用名称 </th>
                                <th class="text-center"> 备份日期 </th>
                                <th class="text-center"> 到达时间 </th>
                                <th class="text-center"> 操作 </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="gradeX">
                                <td class="text-center"> {{ post.id }} </td>
                                <td class="text-center username"> {{ post.user }} </td>
                                <td class="text-center ip"> {{ post.host }} </td>
                                <td class="text-center remote_ip"> {{ post.remote_ip }} </td>
                                <td class="text-center"> {{ post.login_type }} </td>
                                <td class="text-center"><a href="{% url 'log_history' %}?id={{ post.id }}" class="log_command"> 统计 </a></td>
                                <td class="text-center"><a value="{% url 'log_record' %}?id={{ post.id }}" class="log_record"> 回放 </a></td>
                                <td class="text-center start_time"> </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="row">
                        <div class="col-sm-6">
                        </div>
                        {% include 'paginator.html' %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
