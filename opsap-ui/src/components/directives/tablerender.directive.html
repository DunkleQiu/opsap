<table class="table table-striped table-bordered table-hover">
    <thead>
        <tr>
        <th class="text-center" ng-repeat="title in titles">{{title}}</th>
        </tr>
    </thead>
    <tbody>
        <tr class="detail-table" ng-repeat="content in contents">
            <td class="text-center" ng-repeat="(key, value) in content">{{value}}</td>
            <td class="text-center operate" ng-transclude ng-show="operate" data-id="{{content.q}}"></td>
        </tr>
    </tbody>
</table>
