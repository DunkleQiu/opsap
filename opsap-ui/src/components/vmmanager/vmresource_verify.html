<div class="wrapper wrapper-content animated fadeInRight" ng-controller="VmVerifyController as vmverify">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>审批页面</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link"> <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#"> <i class="fa fa-wrench"></i>
                        </a>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            已提交申请
                        </div>
                        <div class="panel-body">
                            <div class="tab-content">
                                <div id="tab-default" class="tab-pane active">
                                    <table class="table table-striped table-bordered table-hover">
                                        <thead>
                                            <tr>
                                                <th class="text-center" ng-repeat="title in vmverify.titles">{{title}}</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr class="detail-table animated fadeInUp" ng-repeat="content in vmverify.contents">
                                                <td class="text-center" ng-repeat="(key, value) in content">{{value}}</td>
                                                <td class="text-center operate">
                                                    <div>
                                                        
                                                        <button class="btn btn-success btn-xs agree-btn agree" ng-click="vmverify.open('lg', content.id)">同意</button>
                                                        <button class="btn btn-danger btn-xs delete-btn" ng-click="vmverify.turnback(content.id)">回退</button>
                                                    </div>
                                                </td>
                                                <td class="text-center">
                                            <button type="button" uib-popover="{{vmverify.dynamicPopover.content}}" popover-title="{{vmverify.dynamicPopover.title}}" type="button" class="btn btn-default">详细
                                            </button>
                                        </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <div class="dataTables_info" id="editable_info" role="status" aria-live="polite">
                                                 
                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <ul uib-pagination total-items="vmverify.totalItems" ng-model="vmverify.currentPage" ng-change="vmverify.pageChanged()" style="float:right"></ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
