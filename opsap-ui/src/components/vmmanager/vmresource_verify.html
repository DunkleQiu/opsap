<div class="wrapper wrapper-content animated fadeInRight" ng-controller="VmVerifyController as vmverify">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>审批页面</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link"> <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#"> <i class="fa fa-wrench"></i>
                        </a>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            已提交申请
                        </div>
                        <div class="panel-body">
                            <div class="tab-content">
                                <div id="tab-default" class="tab-pane active">
                                    <table class="table table-striped table-bordered table-hover">
                                        <thead>
                                            <tr>
                                                <th class="text-center" ng-repeat="title in vmverify.titles">{{title}}</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr class="detail-table animated fadeInUp" ng-repeat="content in vmverify.contents">
                                                <td class="text-center" ng-repeat="(key, value) in content">{{value}}</td>
                                                <td class="text-center operate">
                                                    <div>
                                                        <button class="btn btn-success btn-xs agree-btn agree" ng-click="vmverify.open('lg', content.id)">同意</button>
                                                        <button class="btn btn-danger btn-xs delete-btn" type="submit" id="delete" data-toggle="modal" data-target="#{{key.application_id}}delmodal">回退</button>
                                                        <div class="modal fade" id="{{key.application_id}}delmodal" tabindex="-1" role="dialog">
                                                            <div class="modal-dialog" role="document">
                                                                <div class="modal-content">
                                                                    <div class="modal-header">
                                                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                                                        <h4 class="modal-title">回退申请</h4>
                                                                    </div>
                                                                    <div class="modal-body">
                                                                        <form>
                                                                            <div class="form-group">
                                                                                <label for="message-text" class="col-sm-2 control-label">回退原因:</label>
                                                                                <textarea class="form-control" id="return-reason"></textarea>
                                                                            </div>
                                                                        </form>
                                                                    </div>
                                                                    <div class="modal-footer">
                                                                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                                                                        <button type="button" class="btn btn-primary delete-cof-btn">退回</button>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <div class="dataTables_info" id="editable_info" role="status" aria-live="polite">
                                                 
                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <ul uib-pagination total-items="vmverify.totalItems" ng-model="vmverify.currentPage" ng-change="vmverify.pageChanged()" style="float:right"></ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
